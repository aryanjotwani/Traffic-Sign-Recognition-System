<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Sign Classifier</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      text-align: center;
      padding: 60px 20px;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 40px;
      border-radius: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 32px;
      margin-bottom: 30px;
    }

    input[type="file"] {
      background: #fff;
      padding: 10px;
      border-radius: 6px;
      border: none;
      width: 100%;
    }

    input[type="submit"] {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 16px;
      background-color: #ffdd57;
      color: #333;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #ffc107;
    }

    img#preview {
      display: none;
      margin-top: 20px;
      width: 120px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }
  </style>
</head>
<body>

  <h1>ðŸš¦ Traffic Sign Recognition</h1>

  <div class="container">
    <form action="/predict" method="POST" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" onchange="loadFile(event)" required><br>
      <input type="submit" value="Classify Sign">
    </form>

    <img id="preview" alt="Image Preview">
  </div>

  <script>
    function loadFile(event) {
      const preview = document.getElementById('preview');
      preview.src = URL.createObjectURL(event.target.files[0]);
      preview.style.display = 'block';
    }
  </script>
</body>
</html>
